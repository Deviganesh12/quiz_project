<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="quizcs.css" rel="stylesheet" />
    <script defer src="quizjs.js"></script>
    <title>Quiz App</title>
  </head>
  <body>
    <div class="container">
      <div id="question-container" class="hide">
        <div id="question">Question</div>
        <div id="answer-buttons" class="btn-grid">
          <button class="btn">Answer 1</button>
          <button class="btn">Answer 2</button>
          <button class="btn">Answer 3</button>
          <button class="btn">Answer 4</button>
        </div>
      </div>
      <div class="controls">
        <button id="start-btn" class="start-btn btn">
          <h5 id="user"></h5>
          <h5 id="us"></h5>
          <script>
            var storename = localStorage.getItem("uname");
            document.getElementById("user").innerHTML =
              "Hey " + storename + ", Click here!";
            <!-- document.getElementById("us").innerHTML = "Click here!"; -->
          </script>
        </button>
        <button id="next-btn" class="next-btn btn hide">Next</button>
      </div>
    </div>
  </body>
</html>
